    <p>{{anuncio.fecha}}</p>
    <div class="pariz">
      <p><img src="{{anuncio.fotoanu}}" class="image"></p>
    </div>
    <div class="parde">
      
      <h1>{{anuncio.titulo}}</h1>
      <h3>{{anuncio.texto}}</h3>
      <p>{{anuncio.precio}}â‚¬</p>
    </div>
    <div class="pie">
      <hr width="70%">
